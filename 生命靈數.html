        function magicnumber(input) {
            let array1 = input.split('/');
            let string = "";
            array1.forEach(p => {
                string += p;
            })
            let array2 = string.split('');
            count = 0;
            while (array2.length >= 2) {
                count = 0;
                array2.forEach(element => {
                    count += parseInt(element);
                });
                if (count >= 10) {
                    array2 = count.toString().split("");
                } else {
                    return count;
                }
            }
        }
